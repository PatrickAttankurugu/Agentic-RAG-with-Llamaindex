version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LOG_LEVEL=INFO
      - VECTORSTORE_TYPE=chroma
      - CACHE_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - .:/app:ro  # Read-only mount for code
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
